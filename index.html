<body>
    <h3>My Flask Template</h3>
<p>Phrase: {{ phrase }}</p>
<p>Times: {{ times }}</p>
      
{% for x in range(0,times): %}
    <p>{{ phrase }}</p>
{% endfor %}
      
{% if phrase == "hello" %}
    <p>The phrase says hello</p>
{% endif %}
<div class="box"></div>

    <style>
        body {
          background-color: linen;
          color: maroon;
        }
        .box{
            height: 20vh;
            width: 20vh;
            background-color: beige;
        }
        
        
        </style>
</body>
